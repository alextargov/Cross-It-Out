<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.timepicker.css" />

    <title>X-It-Out</title>
    

    
</head>

<body>
    <div class="container">
        <div class="row">            
            <div class="el col-sm-3 col-md-3 sidebar">
                <div class="mini-submenu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </div>
                <div id="category-list" class="el list-group">
                    <span href="#" class="list-group-item active">
                        <i class="fas fa-user"></i> Pesho Petrov
                    </span>
                    <a id="0" href="#" class="list-group-item category" data-toggle="popover">
                        <i class="fa fa-plus"></i> My day
                        <span id="badge_0" class="badge">0</span>
                    </a>

                    <div id="category-input-container" class="list-group-item">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-primary add-category" type="button">Add</button>
                            </span>
                            <input type="text" class="form-control category-input" placeholder="Category name">
                        </div>
                    </div>
                </div>
            </div>

            <div class="el col-sm-6 col-md-6">
                <div class="row">
                    <div class="el col-sm-12 col-md-12 header">
                        <h2>My Day</h2>
                        <h4>Friday, April 23</h4>
                    </div>
                </div>
            </div>

            <div class="el col-sm-3 col-md-3 sidebar">
                somthing
            </div>
        </div>
    </div>
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="loginmodal-container-header">
                        <h1 class="form-signin-heading">Login to your account</h1>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="modal-dialog">
                        <div class="loginmodal-container">
                            <div class="wrapper">
                                <form class="form-signin" onSubmit="return false;">
                                    <input id="username" type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus=""/>
                                    <input type="password" class="form-control" name="password" placeholder="Password" />
                                    <button id="login-button" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="greetings-modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content greetings" id="greeetings-content">
                <p class="modal-content-heading"></p>
                <p class="modal-content-body"></p>
                <button type="button" id="btn_ok" class="btn btn-primary confirm">OK</button>
            </div>
        </div>
    </div>
    
    <script src="js/database.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.timepicker.js"></script>
</body>

</html>
